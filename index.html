<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Manager | Goal Limit & Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .pitch-gradient {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        .team-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .timer-display {
            font-variant-numeric: tabular-nums;
        }

        @keyframes pulse-red {
            0%, 100% { background-color: #ef4444; }
            50% { background-color: #7f1d1d; }
        }

        .timer-finished {
            animation: pulse-red 1s infinite;
            color: white !important;
        }

        .goal-btn {
            box-shadow: 0 4px 0 rgb(5, 150, 105);
        }
        .goal-btn:active {
            box-shadow: 0 0 0 transparent;
            transform: translateY(4px);
        }

        .shuffling {
            animation: shuffle-anim 0.4s ease-in-out;
        }

        @keyframes shuffle-anim {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(10px); opacity: 0.5; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen pb-24">

    <!-- Header -->
    <header class="pitch-gradient text-white p-6 shadow-lg sticky top-0 z-40">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold tracking-tight">Pitch Manager</h1>
                <p class="text-slate-400 text-xs">First to 2 Goals Wins</p>
            </div>
            <button onclick="shuffleAllTeams()" class="bg-indigo-600 text-white p-3 rounded-xl shadow-lg hover:rotate-180 transition-transform duration-500 active:scale-90">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Timer & Controls Bar -->
    <div class="bg-white border-b border-slate-200 sticky top-[84px] z-30 shadow-sm">
        <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
            <div id="timerBox" class="flex flex-col">
                <span id="matchTimer" class="timer-display text-3xl font-black text-slate-800 leading-none">08:00</span>
                <span class="text-[10px] uppercase font-bold text-slate-400 tracking-widest mt-1">Match Clock</span>
            </div>
            <div class="flex items-center gap-2">
                <select id="durationSelect" onchange="resetTimer()" class="bg-slate-100 border-none rounded-lg text-xs font-bold px-2 py-2 outline-none">
                    <option value="5">5 Min</option>
                    <option value="8" selected>8 Min</option>
                    <option value="10">10 Min</option>
                    <option value="12">12 Min</option>
                </select>
                <button id="timerToggle" onclick="toggleTimer()" class="bg-emerald-500 text-white px-4 py-2 rounded-lg font-bold text-sm shadow-md active:scale-95 transition-all">
                    START
                </button>
            </div>
        </div>
        <!-- Progress Bar -->
        <div class="w-full h-1 bg-slate-100">
            <div id="timerProgress" class="h-full bg-emerald-500 transition-all duration-1000" style="width: 100%"></div>
        </div>
    </div>

    <main class="max-w-md mx-auto px-4 space-y-6 mt-6">
        
        <!-- Add Team -->
        <section class="bg-white rounded-2xl p-4 shadow-sm border border-slate-100">
            <div class="flex gap-2">
                <input type="text" id="teamInput" placeholder="New Team Name..." 
                    class="flex-1 bg-slate-50 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-indigo-500 outline-none transition-all text-sm">
                <button onclick="addTeam()" 
                    class="bg-slate-900 text-white px-6 py-3 rounded-xl font-bold transition-colors text-sm">
                    Add
                </button>
            </div>
        </section>

        <!-- On Pitch -->
        <section>
            <div class="flex justify-between items-center mb-3 px-1">
                <h2 class="text-sm font-bold text-slate-500 uppercase tracking-wider flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    On Pitch (2 Goals = Win)
                </h2>
                <button onclick="handleDraw()" id="drawBtn" class="hidden text-[10px] font-black text-amber-600 border border-amber-200 bg-amber-50 px-3 py-1 rounded-full uppercase">Draw: Both Out</button>
            </div>
            <div id="playingContainer" class="space-y-4">
                <!-- Content injected by JS -->
            </div>
        </section>

        <!-- Waiting List -->
        <section>
            <div class="flex justify-between items-center mb-3 px-1">
                <h2 class="text-sm font-bold text-slate-500 uppercase tracking-wider">Waiting List</h2>
                <span id="queueCount" class="text-xs font-bold bg-slate-200 text-slate-600 px-2 py-0.5 rounded-full">0</span>
            </div>
            <div id="queueContainer" class="space-y-3">
                <!-- Content injected by JS -->
            </div>
        </section>

        <button onclick="resetAll()" class="w-full py-4 text-slate-400 text-xs font-bold uppercase tracking-widest hover:text-red-500 transition-colors">
            Reset Tournament
        </button>
    </main>

    <script>
        let teams = [];
        let timerInterval;
        let timeLeft = 480; 
        let isTimerRunning = false;
        let totalDuration = 480;

        function addTeam() {
            const input = document.getElementById('teamInput');
            const name = input.value.trim();
            if (!name) return;

            teams.push({
                id: Date.now() + Math.random(),
                name: name,
                status: 'waiting',
                goals: 0
            });
            input.value = '';
            autoFillPitch();
            render();
        }

        function shuffleAllTeams() {
            if (teams.length < 2) return;
            stopTimer();
            resetTimer();
            
            const containers = [document.getElementById('playingContainer'), document.getElementById('queueContainer')];
            containers.forEach(c => c.classList.add('shuffling'));

            setTimeout(() => {
                teams.forEach(t => {
                    t.status = 'waiting';
                    t.goals = 0;
                });
                for (let i = teams.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [teams[i], teams[j]] = [teams[j], teams[i]];
                }
                teams[0].status = 'playing';
                if (teams[1]) teams[1].status = 'playing';

                containers.forEach(c => c.classList.remove('shuffling'));
                render();
            }, 300);
        }

        // TIMER LOGIC
        function toggleTimer() {
            if (isTimerRunning) stopTimer();
            else startTimer();
        }

        function startTimer() {
            if (timeLeft <= 0) resetTimer();
            isTimerRunning = true;
            document.getElementById('timerToggle').innerText = "PAUSE";
            document.getElementById('timerToggle').classList.replace('bg-emerald-500', 'bg-slate-800');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    stopTimer();
                    document.getElementById('timerBox').classList.add('timer-finished');
                }
            }, 1000);
        }

        function stopTimer() {
            isTimerRunning = false;
            clearInterval(timerInterval);
            document.getElementById('timerToggle').innerText = "START";
            document.getElementById('timerToggle').classList.replace('bg-slate-800', 'bg-emerald-500');
        }

        function resetTimer() {
            stopTimer();
            const mins = parseInt(document.getElementById('durationSelect').value);
            totalDuration = mins * 60;
            timeLeft = totalDuration;
            document.getElementById('timerBox').classList.remove('timer-finished');
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('matchTimer').innerText = 
                `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            
            const percentage = (timeLeft / totalDuration) * 100;
            document.getElementById('timerProgress').style.width = `${percentage}%`;
            
            const bar = document.getElementById('timerProgress');
            if (percentage < 20) bar.className = "h-full bg-red-500 transition-all duration-1000";
            else if (percentage < 50) bar.className = "h-full bg-amber-500 transition-all duration-1000";
            else bar.className = "h-full bg-emerald-500 transition-all duration-1000";
        }

        function addGoal(teamId) {
            const team = teams.find(t => t.id === teamId);
            if (!team || team.status !== 'playing') return;

            team.goals++;
            
            if (team.goals >= 2) {
                // Instant Win Logic
                setTimeout(() => {
                    handleWin(teamId);
                }, 300);
            }
            render();
        }

        function autoFillPitch() {
            let playing = teams.filter(t => t.status === 'playing');
            if (playing.length < 2) {
                const waiting = teams.filter(t => t.status === 'waiting');
                const needed = 2 - playing.length;
                for (let i = 0; i < needed; i++) {
                    if (waiting[i]) {
                        waiting[i].status = 'playing';
                        waiting[i].goals = 0;
                    }
                }
            }
        }

        function handleWin(winnerId) {
            const playing = teams.filter(t => t.status === 'playing');
            const winner = teams.find(t => t.id === winnerId);
            const loser = playing.find(t => t.id !== winnerId);
            
            // Loser goes to back of master list
            if (loser) {
                loser.status = 'waiting';
                loser.goals = 0;
                const loserIdx = teams.findIndex(t => t.id === loser.id);
                const [loserTeam] = teams.splice(loserIdx, 1);
                teams.push(loserTeam);
            }

            // Winner stays, reset their goals for next game
            if (winner) {
                winner.goals = 0;
            }

            resetTimer(); 
            autoFillPitch();
            render();
        }

        function handleDraw() {
            const playing = teams.filter(t => t.status === 'playing');
            playing.forEach(team => {
                const idx = teams.findIndex(t => t.id === team.id);
                const [removed] = teams.splice(idx, 1);
                removed.status = 'waiting';
                removed.goals = 0;
                teams.push(removed);
            });
            resetTimer();
            autoFillPitch();
            render();
        }

        function removeTeam(id) {
            teams = teams.filter(t => t.id !== id);
            autoFillPitch();
            render();
        }

        function resetAll() {
            if (confirm('Reset everything?')) {
                teams = [];
                resetTimer();
                render();
            }
        }

        function render() {
            const pContainer = document.getElementById('playingContainer');
            const qContainer = document.getElementById('queueContainer');
            const drawBtn = document.getElementById('drawBtn');
            const playing = teams.filter(t => t.status === 'playing');
            const waiting = teams.filter(t => t.status === 'waiting');

            document.getElementById('queueCount').innerText = waiting.length;
            drawBtn.style.display = (playing.length === 2) ? 'block' : 'none';

            if (playing.length === 0) {
                pContainer.innerHTML = `<div class="empty-state rounded-2xl p-8 text-center text-slate-400 text-sm font-medium">Add teams to begin</div>`;
            } else {
                pContainer.innerHTML = playing.map(t => `
                    <div class="team-card bg-white p-4 rounded-3xl shadow-sm border border-slate-100 flex justify-between items-center ${t.goals >= 2 ? 'ring-4 ring-emerald-500' : ''}">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-slate-900 text-white rounded-2xl flex items-center justify-center text-xl font-bold">
                                ${t.goals}
                            </div>
                            <div>
                                <h3 class="font-black text-slate-800 leading-tight">${t.name}</h3>
                                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">${t.goals >= 2 ? 'Winner!' : 'Current Team'}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="addGoal(${t.id})" class="goal-btn h-14 w-14 bg-emerald-500 text-white rounded-2xl flex items-center justify-center font-black text-2xl transition-all">
                                +
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            if (waiting.length === 0) {
                qContainer.innerHTML = `<div class="empty-state rounded-2xl p-8 text-center text-slate-400 text-sm">No teams in queue</div>`;
            } else {
                qContainer.innerHTML = waiting.map((t, index) => `
                    <div class="team-card team-waiting bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center border border-slate-50">
                        <div class="flex items-center gap-3">
                            <div class="text-[10px] font-black text-slate-400 bg-slate-100 w-6 h-6 rounded flex items-center justify-center">${index + 1}</div>
                            <span class="font-medium text-slate-600">${t.name}</span>
                        </div>
                        <button onclick="removeTeam(${t.id})" class="text-slate-300 hover:text-red-400 p-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>
                `).join('');
            }
        }

        document.getElementById('teamInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') addTeam(); });
        updateTimerDisplay();
    </script>
</body>
</html>
